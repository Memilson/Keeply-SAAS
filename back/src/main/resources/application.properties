server.port=8081

# Carrega variaveis do arquivo ./back/.env quando presente.
spring.config.import=optional:file:.env[.properties]

app.cors.allowed-origins=http://127.0.0.1:8080,http://localhost:8080,http://127.0.0.1:5173,http://localhost:5173,http://127.0.0.1:5174,http://localhost:5174,http://127.0.0.1:4173,http://localhost:4173
supabase.url=${SUPABASE_URL:}
supabase.anon-key=${SUPABASE_ANON_KEY:}
supabase.service-role-key=${SUPABASE_SERVICE_ROLE_KEY:}

management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
spring.threads.virtual.enabled=true